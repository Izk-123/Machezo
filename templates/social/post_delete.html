{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post' object.pk %}" class="btn btn-light">Back to post</a>
        </div>
    </div>
    
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="POST">
                {% csrf_token %}
                <h4>Are you sure?</h4>
                <p>You are about to delete this post. This cannot be undone</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-block btn-danger mt-3">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
